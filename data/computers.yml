  - সুপারকম্পিউটার হল এমন একটি কম্পিউটার যা দৈনন্দিন সাধারণ উদ্দেশ্যের কম্পিউটারের তুলনায় আরও বেশি গতি এবং ক্ষমতার বিভিন্ন ক্রমে কাজ করে, যেমন আপনি আমার সাথে কথা বলছেন।
