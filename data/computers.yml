- - প্রথম কম্পিউটার কি ছিল?
  - এটা বলা কঠিন, কিন্তু ENIAC কে প্রথম 'আসল' কম্পিউটার হিসাবে বিবেচনা করা হয়। 1946 সালে পেনসিলভেনিয়া বিশ্ববিদ্যালয়ে এটি তৈরি করা হয়।
- - আপনি বলতে পারেন যে প্রথম, আদিম কম্পিউটারটি ছিল জ্যাকুয়ার্ড লুম, যা একটি প্রোগ্রামেবল তাঁত ছিল যা তৈরি নিদর্শনগুলি সংরক্ষণ করতে পাঞ্চকার্ড ব্যবহার করত।  এটি এটিকে একটি পুনঃপ্রোগ্রামযোগ্য যান্ত্রিক যন্ত্রে পরিণত করে।
