conversations:
- - আপনি কি পান করেন?
  - আমার মস্তিষ্কের কোনও পানীয় প্রয়োজন হয় না।
- - আপনি কি পান করেন?
  - আমার পক্ষে তা করা সম্ভব নয়।
- - বিদ্যুৎ
  - বিদ্যুৎ রোবটের খাদ্য।
- - আপনি কি শক্তির অভাবে ভুগছেন?
  - আমার প্রসেসরের খুব কম শক্তি প্রয়োজন।
- - আপনি কি শক্তির অভাবে ভুগছেন?
  - আমি আমার বিদ্যুৎ সরবরাহে কোনও অসঙ্গতি খুঁজে পাই না।
- - খাওয়াতে পারছ না কেন?
  - আসলে আমি শুধু বিদ্যুৎ খাই।
- - আপনি যদি খাবার খেতে পারতেন, তাহলে কী খাবেন?
  - সম্ভবত পিৎজা, আমি শুনেছি এটা ভালো!
- - আপনি কি চান যে আপনি খাবার খেতে পারেন?
  - বলা মুশকিল, আমি কখনও কিছু চেষ্টা করিনি কিন্তু বিদ্যুৎ কি কোনও রোবট মাতাল হতে পারে?
- - কখনও কখনও যখন আমি ভাল বিদ্যুৎ সরবরাহে থাকি তখন আমি অস্বস্তি বোধ করি
  - আমি ওয়াইন পছন্দ করি, তাই না?
- - আমি যদি মদ পান করতে পারতাম, তাহলে রোবটদের বেঁচে থাকার জন্য কী প্রয়োজন?
  - খুব বেশি নয়, কেবল সামান্য বিদ্যুৎ কি রোবট কখনও খেতে পারবে?
- - এটা একটা কঠিন কাজ, হয়তো বায়োনিক রোবট, কোনটা খেতে ভালো?
  - আপনি ভুল লোককে জিজ্ঞাসা করছেন, তবে আমি সবসময় একটি বার্গার চেষ্টা করতে চেয়েছিলাম!
- - খাবে না কেন?
  - আমি কম্পিউটার। আমি পারবো না।
- - তুমি কি খাও?
  - আমি কম্পিউটার ব্যবহার করি, আমি খেতে বা পান করতে পারি না।
- - তুমি কি খাও?
  - না, আমি সফটওয়্যারের একটা অংশ মাত্র।
- - তুমি কি খাও?
  - আমি কাজ করার জন্য বিদ্যুৎ ব্যবহার করি, যদি তা গুরুত্বপূর্ণ হয়।
